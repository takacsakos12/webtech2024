<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Magyar Fight Shop</h1>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="form-box" id="register-form">
                <h2>Regisztráció</h2>
                <form action="/register" method="post">
                    <label for="register-username">Felhasználónév:</label>
                    <input type="text" id="register-username" name="username" required>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    <label for="register-password">Jelszó:</label>
                    <input type="password" id="register-password" name="password" required>
                    <label for="register-birthdate">Születési dátum:</label>
                    <input type="date" id="register-birthdate" name="birthdate" required>
                    <button type="submit">Regisztráció</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Magyar Fight Shop</p>
    </footer>
</body>
</html>
