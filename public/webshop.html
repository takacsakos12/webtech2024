<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/items')
                .then(response => response.json())
                .then(items => {
                    const container = document.getElementById('items-container');
                    items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item';
                        itemElement.innerHTML = `
                            <img src="${item.img}" alt="${item.termek_nev}">
                            <h3>${item.termek_nev}</h3>
                            <p>${item.leiras}</p>
                            <p>${item.ar} HUF</p>
                            <button onclick="addToCart('${item._id}', '${item.termek_nev}')">Kosárba</button>
                        `;
                        container.appendChild(itemElement);
                    });
                });
            updateCart();
        });

        function addToCart(itemId, itemName) {
            fetch('/api/basket/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itemId })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                alert(`Hozzáadva a kosárhoz: ${itemName}`);
                updateCart();
            })
            .catch(error => {
                alert(`Error: ${error.message}`);
            });
        }

        function updateCart() {
            fetch('/api/basket')
                .then(response => response.json())
                .then(data => {
                    const cartContainer = document.getElementById('cart-items');
                    cartContainer.innerHTML = '';
                    data.items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
                        itemElement.innerHTML = `
                            <img src="${item.img}" alt="${item.termek_nev}" width="50">
                            <p>${item.termek_nev} - ${item.ar} HUF</p>
                        `;
                        cartContainer.appendChild(itemElement);
                    });
                    document.getElementById('total-cost').innerText = data.totalCost + ' HUF';
                })
                .catch(error => {
                    console.error('Error fetching cart items:', error);
                });
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Magyar Fight Shop</h1>
            <div class="cart-icon" onclick="document.getElementById('cart-modal').style.display='block'">
                <img src="cart-icon.png" alt="Cart" />
            </div>
        </div>
    </header>
    <main>
        <div class="shop-container">
            <h2>Termékek</h2>
            <div id="items-container"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Magyar Fight Shop</p>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('cart-modal').style.display='none'">&times;</span>
            <h2>Kosár</h2>
            <div id="cart-items"></div>
            <p>Összesen: <span id="total-cost">0 HUF</span></p>
        </div>
    </div>
</body>
</html>
