<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/items')
                .then(response => response.json())
                .then(items => {
                    const container = document.getElementById('items-container');
                    items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item';
                        itemElement.innerHTML = `
                            <img src="${item.img}" alt="${item.termek_nev}">
                            <h3>${item.termek_nev}</h3>
                            <p>${item.leiras}</p>
                            <p>${item.ar} HUF</p>
                            <button onclick="addToCart('${item._id}')">Kosárba</button>
                        `;
                        container.appendChild(itemElement);
                    });
                });
        });

        function addToCart(itemId) {
            fetch('/api/basket/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ itemId })
            })
            .then(response => response.json())
            .then(data => {
                alert(`Hozzáadva a kosárhoz: ${data.item.termek_nev}`);
                updateCart();
            });
        }

        function updateCart() {
            fetch('/api/basket')
                .then(response => response.json())
                .then(items => {
                    const cartContainer = document.getElementById('cart-items');
                    cartContainer.innerHTML = '';
                    let totalCost = 0;
                    items.forEach(item => {
                        totalCost += item.ar;
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
                        itemElement.innerHTML = `
                            <p>${item.termek_nev} - ${item.ar} HUF</p>
                        `;
                        cartContainer.appendChild(itemElement);
                    });
                    document.getElementById('total-cost').innerText = totalCost + ' HUF';
                });
        }
    </script>
</head>
