<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Webshop</h1>
        <input type="text" v-model="searchQuery" placeholder="Keresés...">
        <div v-for="item in filteredItems" :key="item.id" class="item">
            <img :src="item.img" :alt="item.termek_nev">
            <h2>{{ item.termek_nev }}</h2>
            <p>{{ item.leiras }}</p>
            <p>{{ item.ar }} HUF</p>
            <button @click="addCart(item)">Kosárba</button>
        </div>
        <div v-if="user.cart.length">
            <h2>Kosár</h2>
            <div v-for="item in user.cart" :key="item.id" class="item">
                <h3>{{ item.termek_nev }}</h3>
                <p>{{ item.ar }} HUF</p>
                <button @click="removeCart(item)">Eltávolítás</button>
            </div>
            <p>Összeg: {{ total }} HUF</p>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
